		<div>

	</div>

	<div id="edit_seat_overlay" style="background-color:white; width: 80%">

		<div class="container-fluid padding20">

			<form id="update_content">

				<div class="form-group">
					<h3 class="tile-heading quiet">
						<span class="quiet"></span>
					</h3>

					<input class="big-input" id="title_input" name="title" placeholder="Enter new title" size="30" type="text" style="width: 100%">
				</div>

				<div class="form-group">
					<br>
					<div id="wysihtml-toolbar" style="display: none">
						<span>Describe this seat's accountability</span>
						<!-- add your toolbar options here if you need to -->
						<a data-wysihtml5-command="insertUnorderedList" class="btn btn-default pull-right">
							<i class="fal fa-list-ul fa-lg"></i>
						</a>

						<a data-wysihtml5-command="insertOrderedList" class="btn btn-default pull-right">
							<i class="fal fa-list-ol fa-lg"></i>
						</a>
					</div>

					<!-- wysihtml textarea -->
					<textarea cols="40" id="wysihtml-textInput" name="description" rows="5" style="width: 100%" placeholder="Enter your text ..."></textarea>
				</div>

				<div class="form-group">
					<span class="quiet">Seat Owner</span>
					<select class="form-control seats-select" data-bind="options: teammates, optionsValue: 'id', optionsText: 'fullName', value: selectedSeatOwnerId,  optionsCaption: 'none'"></select>

				</div>

				<div class="form-group">
					<div class="controls pull-right">
						<button type="button" class="btn btn-md edit-seat-close">Cancel</button>
						<button class="btn btn-primary btn-md">SAVE</button>
					</div>
				</div>
			</form>
		</div>
	</div>
